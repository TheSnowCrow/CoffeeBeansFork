<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clinic Visit Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">Clinic Tracker</a>
            <ul class="nav-links">
                <li><a href="/" class="{% block nav_timer %}{% endblock %}">Encounters</a></li>
                <li><a href="/daily-summary" class="{% block nav_daily %}{% endblock %}">Daily Summary</a></li>
                <li><a href="/dashboard" class="{% block nav_dashboard %}{% endblock %}">Dashboard</a></li>
                <li><a href="/qi-projects" class="{% block nav_qi %}{% endblock %}">QI Projects</a></li>
                <li><a href="/import" class="{% block nav_import %}{% endblock %}">Import Data</a></li>
                <li><a href="/settings" class="{% block nav_settings %}{% endblock %}">Settings</a></li>
            </ul>        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block extra_js %}{% endblock %}
</body>
</html>
